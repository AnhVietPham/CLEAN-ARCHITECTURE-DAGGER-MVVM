allprojects {
    repositories {
        jcenter()
    }
}

ext {
    //Project
    androidApplicationId = "com.avp.mvvm_tesing"
    androidVersionCode = 1
    androidVersionName = "1.0"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"

    //Android
    androidBuildToolsVersion = "28.0.3"
    androidMinSdkVersion = 23
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28

    //Design
    supportLibrary = '28.0.0'
    contraintLayout = '1.1.3'

    //Kotlin
    kotlinVersion = '1.3.21'

    //DaggerAndroid
    daggerAndroidVerison = '2.15'

    //Dagger
    daggerVerison = '2.22.1'

    //Rx
    rxKotlinVersion = '2.2.0'
    rxAndroidVersion = '2.1.0'

    //Retrofit
    retrofitVersion = '2.5.0'
    converterGsonVersion = '2.5.0'
    retrofitAdapterRxJavaVersion = '2.5.0'

    //OkHttp
    okHttpVersion = '3.11.0'
    logInterceptorVersion = '3.10.0'

    //Testing
    jUnitVersion = '4.12'

    //Mockito
    mockitoCoreVerison = '2.23.0'
    mockitoKotlinVerison = '2.1.0'
    mockitoInlineVerison = '2.13.0'

    appDependencies = [
            kotlinVersion        : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}",
