            dagerAndroidSupport  : "com.google.dagger:dagger-android-support:${daggerAndroidVerison}",
            daggerAndroid        : "com.google.dagger:dagger-android:${daggerAndroidVerison}",
            kaptDaggerAndroid    : "com.google.dagger:dagger-android-processor:${daggerAndroidVerison}",
            okHttp               : "com.squareup.okhttp3:okhttp:${okHttpVersion}",
            logInterceptor       : "com.squareup.okhttp3:logging-interceptor:${logInterceptorVersion}",
            junit                : "junit:junit:${jUnitVersion}",
            mockitoCore          : "org.mockito:mockito-core:${mockitoCoreVerison}",
            mockitoKotlin        : "com.nhaarman.mockitokotlin2:mockito-kotlin:${mockitoKotlinVerison}",
            mockitoInline        : "org.mockito:mockito-inline:${mockitoInlineVerison}"

